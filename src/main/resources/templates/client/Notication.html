<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS -->

</head>
<body th:fragment="notication" >

<div th:if="${info}" id="alert-border-1" class="alert alert-info alert-dismissible fade show" role="alert">
    <strong>Info:</strong> <span th:text="${info}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${error}" id="alert-border-2" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Error:</strong> <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${success}" id="alert-border-3" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success:</strong> <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div th:if="${warning}" id="alert-border-4" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Warning:</strong> <span th:text="${warning}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!-- Bootstrap Bundle with Popper -->


</body>
</html>
